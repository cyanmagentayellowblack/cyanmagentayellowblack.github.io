<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leet Speak Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Leet Speak Converter</h1>
    <div class="fields">
      <div>
        <label for="input">Input</label>
        <textarea id="input" placeholder="Type English or Leet Speak here..."></textarea>
      </div>
      <div>
        <label for="output">Output</label>
        <textarea id="output" readonly placeholder="Your conversion will appear here"></textarea>
      </div>
    </div>
    <div class="actions">
      <button id="toLeet">English → Leet</button>
      <button id="toEng">Leet → English</button>
      <button id="clear">Clear</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
